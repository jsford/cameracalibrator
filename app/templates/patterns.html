{% extends 'base.html' %}

{% block app_content %}
  <div class="text-center">
      <h1>Calibration Pattern Generator</h1>
  </div>

  <div class = "panel panel-rounded pl-3 pt-3 pr-3 pb-2 mt-4 bg-light">
       <div class = "panel-heading">&nbsp;</div>

       <div class = "panel-body">
           <div class="form-group mx-3">
               <div class="form-group row">
                   <div class="form-group col-md-4">
                       <!-- Pattern Type -->
                       <div class="form-group row-lg">
                           <label for="calibrationTargetType">Pattern Type</label>
                           <select class="form-control" id="calibrationTargetType">
                               <option>Checkerboard</option>
                               <option>Circles Grid</option>
                               <option>Asymmetric Circles Grid</option>
                           </select>
                       </div>
                       <!-- Pattern Rows -->
                       <div class="form-group row-md">
                           <label for="calibrationPatternRows">Rows</label>
                           <input class="form-control integer-input clamp-2-100" type="number" value="7" id="calibrationTargetRows">
                       </div>
                       <!-- Pattern Columns -->
                       <div class="form-group row-md">
                           <label for="calibrationPatternCols">Columns</label>
                           <input class="form-control integer-input clamp-2-100" type="number" value="9" id="calibrationTargetCols">
                       </div>
                       <!-- Pattern Pitch -->
                       <div class="form-group row-md">
                           <label for="calibrationPatternPitch">Pitch [mm]</label>
                           <input class="form-control abs-val at-least-1" type="number" value="25" id="calibrationTargetPitch">
                       </div>
                       <!-- Board Width -->
                       <div class="form-group row-md">
                           <label for="calibrationTargetBoardWidth">Board Width [mm]</label>
                           <input class="form-control abs-val" type="number" value="250" id="calibrationTargetBoardWidth">
                       </div>
                       <!-- Board Height -->
                       <div class="form-group row-md">
                           <label for="calibrationTargetBoardHeight">Board Height [mm]</label>
                           <input class="form-control abs-val" type="number" value="200" id="calibrationTargetBoardHeight">
                       </div>
                       <!-- Dot Radius -->
                       <div class="form-group row-md">
                           <label id="calibrationTargetDotRadiusLabel" for="calibrationTargetDotRadius" class="d-none">Dot Radius [mm]</label>
                           <input class="form-control abs-val d-none" type="number" value="5" id="calibrationTargetDotRadius">
                       </div>

                       <!-- Download Target -->
                       <div class="form-group row-md">
                           <label for="downloadTargetButton">Download [.pdf]</label>
                           <button type="button" id="downloadTargetButton" class="btn btn-primary btn-block">Download</button>
                       </div>
                   </div>

                   <!-- Calibration Pattern Preview -->
                   <div class="form-group col-md-8" id="calibrationPatternPreview"></div>
               </div>
           </div>
       </div>
  </div> <!-- Configure Target Panel -->

  <!-- FileSaver.js -->
  <script src="static/js/libs/FileSaver.js" type="text/javascript"></script>
  <!-- svg.js -->
  <script src="static/js/libs/svg.min.js" type="text/javascript"></script>
  <!-- app.js -->
  <script src="static/js/app.js" type="text/javascript"></script>

{% endblock %}
