<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Camera Calibrator
        {% endif %}
    </title>

    <!-- Ensure proper rendering and touch zooming on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- calibrator.css -->
    <link rel="stylesheet" href="static/css/calibrator.css">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('favicon') }}"/>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img class="img-fluid mr-2" style="width: 20px; height: 20px;" src="{{ url_for('favicon') }}">
            Camera Calibrator
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('index') }}">Mono</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('stereo') }}">Stereo</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('patterns') }}">Patterns</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="page-content container">
        {% block app_content %}
        {% endblock %}

        <hr class="border border-secondary mt-5" />

        <footer id="footer">
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-muted">Built by <a href="http://www.jrdnfrd.com">Jordan Ford</a>.<br />
                    Code released under the <a href="https://github.com/jsford/cameracalibrator/blob/main/LICENSE">MIT License</a>.<br />
                    Built using <a href="#">Flask</a>, <a href="#">Bootstrap</a>, <a href="#">Bootswatch</a>, and <a href="#">OpenCV.js</a>.
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
